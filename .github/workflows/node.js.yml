name: Discord Bot CI/CD

on:
  push:
    branches:
      - test
      - main

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm install discord.js nodemon axios dotenv
      # Add any additional dependencies you need

    - name: Check for Syntax Errors on Main Branch
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: node -c index.js
      # This checks for syntax errors in index.js on the main branch
